{% extends 'MyApp/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="container text-center">Login page</h2>

"post">
{% csrf_token %}
<table class=
"formulario">
{{ form.as_table }}
<tr>
<td></td>
<td><input type=
"submit" value="Login"></td>

</table>

"{% url 'MyApp:password_reset' %}">
Reset password ?
</a>
{% endblock %}
