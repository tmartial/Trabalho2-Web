<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New password for {{domain}}</title>
</head>
<body>
<p>
As ask, use this link to modify you password:
{% url 'password_reset_confirm' uidb64=uid token=token as link %}
<p>
<a href=
"{{ protocol}}://{{ domain }}{{ link }}">{{ protocol}}://{{ domain }}{{ link }}</a>
</p>
<p>Your username is: <b>{{ user }}</b></p>
<p>Thank you for using the recipes site !</p>
<p>Team {{ domain }}</p>
</body>
</html>
