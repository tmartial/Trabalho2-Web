<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>E-Cookbook</title>
</head>
<body>
    <div class="container text-center">
        <h1>E-Cookbook</h1>
        <div>
            <a href=
            "/">Homepage</a> |
            <a href=
            "{% url 'MyApp:control-recipe' %}">Access Control Page</a>
            {% if user.is_authenticated %}
            | <a href="{% url 'MyApp:recipe-modification-PW' %}">Modify password</a>
            | <a href= "{% url 'MyApp:recipe-DataUser' pk=user.id %}">Complete profil</a>
            | <a href="{% url 'MyApp:logout-recipe' %}">Logout</a>
            {% else %}
            | <a href=
            "{% url 'MyApp:register-recipe' %}">Register</a>
            | <a href="{% url 'MyApp:login-recipe' %}?next={% url 'MyApp:sec-paginaSecreta' %}">
                Login
                </a>
            {% endif %}
            | You are : {% firstof user.username " a visiter" %}
            </div>
            <hr>
            {% block content %}{% endblock %}
</body>
</html>
